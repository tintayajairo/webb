<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura - Trans UPDS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .factura-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px auto;
        }
        .factura-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .factura-header h2 {
            color: #007bff;
        }
        .factura-body {
            font-size: 16px;
        }
        .factura-footer {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="factura" class="factura-container">
        <div class="factura-header">
            <h2>Trans UPDS</h2>
            <p><strong>Factura de Compra</strong></p>
        </div>

        <div class="factura-body">
            <p><strong>Fecha:</strong> <span id="fecha"></span></p>
            <p><strong>Cliente:</strong> Juan PÃ©rez</p>
            <p><strong>Nro. Factura:</strong> 001-2025</p>
            <hr>
            <p><strong>Detalle:</strong></p>
            <ul>
                <li>Pasaje Santa Cruz - La Paz: <strong>$150</strong></li>
                <li>Cargo por servicio: <strong>$5</strong></li>
            </ul>
            <hr>
            <p class="factura-footer">Total a pagar: <strong>$155</strong></p>
        </div>
    </div>

    <div class="btn-container">
        <button id="btnPDF" class="btn btn-danger">Descargar PDF</button>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById("fecha").innerText = new Date().toLocaleDateString();

        document.getElementById("btnPDF").addEventListener("click", function () {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');

            const invoice = document.getElementById("factura");

            html2canvas(invoice, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL("image/png");
                const imgWidth = 190;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                pdf.addImage(imgData, "PNG", 10, 10, imgWidth, imgHeight);
                pdf.save("factura.pdf");
            });
        });
    </script>

</body>
</html>
